<mat-card>
    <mat-card-title>Mancala Game</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text"  matInput placeholder="Username"  formControlName="username">
    </mat-form-field>
  </p>

  <div class="button">
    <button [(disabled)]="form.invalid" mat-button >Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>

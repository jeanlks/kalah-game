<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Game name">
      <th mat-header-cell *matHeaderCellDef> Game Name </th>
      <td mat-cell *matCellDef="let element"> {{element.boardName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Player">
      <th mat-header-cell *matHeaderCellDef> Player </th>
      <td mat-cell *matCellDef="let element"> {{element.player1.playerName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Join">
            <th mat-header-cell *matHeaderCellDef> Join </th>
            <td mat-cell *matCellDef="let element"> 
                <div class="button">
                    <button mat-button (click)="joinGame(element.boardId)">Join</button>
                  </div>
           </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
